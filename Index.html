        .menu b { position: relative;}
        .menu b::before { content: url(../img/datung_left.png); opacity: 0; width: 0; left: 50%; top: -10px; position: absolute; transition: 0.5s ease-in-out;}
        .menu b::after { content: url(../img/datung_right.png); opacity: 0; width: 0; right: 50%; bottom: -10px;  position: absolute; transition: 0.5s ease-in-out;}
        .menu b:hover::before { width: 19px; left: -14px; opacity: 1.0; transition: 0.5s ease-in-out;}
        .menu b:hover::after { width: 19px; right: -14px; opacity: 1.0; transition: 0.5s ease-in-out;}
        .text {  display: block; color: #474747; text-align: center; margin: 20px auto; font-size: 18px;}
